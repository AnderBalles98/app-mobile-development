
<FlexboxLayout flexDirecion="row" class="list-group-item">
    <Image src="res://icon" class="thumb img-circle"></Image>
    <Label [text]="this.notice" class="list-group-item-heading" verticalAlignment="center"
        style="width:60%" (tap)="setLikeSugerida()" ></Label>
    <Label *ngIf="isFavorite" text="&#xf004;" class="nt-icon fas" (tap)="setIsFavorite()"></Label>
    <Label *ngIf="!isFavorite" text="&#xf004;" class="nt-icon far" (tap)="setIsFavorite()"></Label>
    <Label text="&#xf044;" class="nt-icon fas" (tap)="setNotice(this.notice)"></Label>
    <Label text="&#xf518;" class="fas nt-icon" (tap)="addToReadNow()"></Label>
</FlexboxLayout>
