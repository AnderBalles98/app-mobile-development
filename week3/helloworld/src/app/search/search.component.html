<PullToRefresh (refresh)="refreshList($event)">
    <ActionBar>
        <!--
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
        <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
        <!--
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
        <ActionItem icon="res://menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()" ios.position="left">
        </ActionItem>
        <Label text="Search"></Label>
    </ActionBar>


<StackLayout class="page__content" #stackLayout>
    <Label class="page__content-icon fas" text="&#xf002;"></Label>
    <SearchForm (search)="getSearchFromChild($event)"></SearchForm>
    <ListView class="list-group" [items]="this.noticesToShow" (itemTap)="onItemTap($event)"
              style="height:1250px">
        <ng-template let-notice="item">
            <ns-product [notice]="notice" [isFavorite]="favorites.indexOf(notice) > -1" (deleteNoticeEmitter)="deleteNotice($event)" ></ns-product>
        </ng-template>
    </ListView>
</StackLayout>
</PullToRefresh>
