
<FlexboxLayout flexDirecion="row" class="list-group-item">
    <Image src="res://icon" class="thumb img-circle"></Image>
    <Label [text]="this.notice" class="list-group-item-heading" verticalAlignment="center"
        style="width:60%" (tap)="onNavItemTap('/home')"></Label>
    <Label text="&#xf056;" class="nt-icon fas" (tap)="deleteNotice(this.notice)"></Label>
    <Label text="&#xf044;" class="nt-icon fas" (tap)="setNotice(this.notice)"></Label>
</FlexboxLayout>
